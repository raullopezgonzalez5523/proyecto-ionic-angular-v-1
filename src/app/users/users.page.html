<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let user of users">
    <ion-avatar slot="start">
      <ion-img [src]="user.image"></ion-img>
    </ion-avatar>
    <ion-label>
      {{user.name}}
    </ion-label>
  </ion-item>

</ion-content>
